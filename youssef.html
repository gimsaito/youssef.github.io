<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youssef jouini's quiz app</title>
	<link rel="stylesheet" href="ahla.css">
</head>
<body>
	<audio id="myAudio" autoplay>
        <source src="relax.mp3" type="audio/mpeg">
      </audio>
	<div class="app">
		<header id="lol">
            <div class="title" id="mytitle">Quiz Par Youssef Jouini </div>
            <div class="timer" id="timetime">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">23</div>
            </div>
            <div class="time_line"></div>
        </header>
		<div class="quiz">
			<h2 id="question">Question goes here</h2>
			 <div id="answer buttons">
			 	<button class="btn">button 1 </button>
			 	<button class="btn">button 2 </button>
			 	<button class="btn">button 3 </button>
			 	<button class="btn">button 4 </button>
			 </div>
			 <button id="next-btn">Next</button>
			 <button id="return-btn">Return</button>
			 <button id="back">Begining</button>
		</div>
      
	</div>
	<div class="images">
		<img src="html.png" alt=”Image” width="400"  height="400">
		<img src="css.png" alt=”Image” width="400"  height="400">
		<img src="js.png" alt=”Image” width="400"  height="400">
	</div>
<script src="script.js"></script>
</body>
</html>
